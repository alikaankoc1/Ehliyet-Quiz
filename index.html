<head>
     <!-- Sayfa meta bilgileri -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap ve Font Awesome CSS dosyalarının bağlantıları -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Özel stil dosyasının bağlantısı -->
    <link rel="stylesheet" href="style.css">
     <!-- Sayfa başlığı -->
    <title>Sınav Uygulaması</title>
<style type="text/css" id="operaUserStyle"></style></head>


<body>
     
       <!-- Sınav başlatma butonu -->
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Sınava Başla</button>
    </div>

      <!-- Sınav kartı -->
    <div class="card quiz_box">
        <header class="card-header">

             <!-- Başlık -->
            <div class="title">Ehliyet Sınav Uygulaması</div>
            
             <!-- Zamanlayıcı -->
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second">10</div>
            </div>
            <!-- Zaman çizgisi -->
            <div class="time_line"></div>
        </header>
        <section class="card-body">
             <!-- Soru metni -->
            <div class="question_text">
               
            </div>
            <!-- Seçenek listesi -->
            <div class="option_list">
            
            </div>
        </section>
        <footer class="card-footer">
             <!-- Soru indeksi -->
            <div class="question_index">            
            </div>
            <!-- Sonraki soru butonu -->
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

     <!-- Skor kartı -->
    <div class="card score_box">
        <div class="icon"><i class="fa-solid fa-car"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <!-- Tekrar başlatma ve testi bitirme butonları -->
            <button class="btn btn-warning btn_replay">Tekrar Başlat</button>
            <button class="btn btn-warning btn_quit">Testi Bitir</button>
        </div>
    </div>
    

    <!-- JavaScript dosyalarının bağlantıları -->
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>

</body>
